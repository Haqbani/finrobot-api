# Railway Nixpacks configuration
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "pip install fastapi uvicorn[standard] openai ag2[openai]",
    "pip install -e ."
]

[start]
cmd = "uvicorn api_server:app --host 0.0.0.0 --port ${PORT:-8000}"
